<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Build To Wear - Get in touch with our team for inquiries about sustainable fashion, our founders program, or partnership opportunities.">
    <meta name="keywords" content="contact Build To Wear, sustainable fashion contact, fashion partnership, fashion inquiries">
    <meta name="author" content="Build To Wear">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Contact Build To Wear - Get in Touch">
    <meta property="og:description" content="Contact Build To Wear - Get in touch with our team for inquiries about sustainable fashion, our founders program, or partnership opportunities.">
    <meta property="og:image" content="https://buildtowear.com/assets/logo/logo.png">
    <meta property="og:url" content="https://buildtowear.com/contact">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact Build To Wear - Get in Touch">
    <meta name="twitter:description" content="Contact Build To Wear - Get in touch with our team for inquiries about sustainable fashion, our founders program, or partnership opportunities.">
    <meta name="twitter:image" content="https://buildtowear.com/assets/logo/logo.png">
    <link rel="canonical" href="https://buildtowear.com/contact">
    <title>Contact Build To Wear - Get in Touch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml">
</head>
<body>
    <nav class="nav">
        <div class="container nav__container">
            <a href="/" class="nav__logo">
                <img src="/assets/logo/logo.svg" alt="Build to Wear Logo">
                <span class="nav__logo-text">Build to Wear</span>
            </a>
            <div class="nav__links">
                <a href="/" class="nav__link">Home</a>
                <a href="/founders.html" class="nav__link">For Founders</a>
                <a href="/about.html" class="nav__link">About</a>
                <a href="/contact.html" class="nav__link nav__link--active">Contact</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <section class="section section--contact">
            <div class="container">
                <h2>Get in Touch</h2>
                <p class="text-center">Have a question or want to learn more? We'd love to hear from you.</p>
                
                <form class="form" action="https://formsubmit.co/buildtowear.com@gmail.com" method="POST">
                    <!-- Honeypot -->
                    <input type="text" name="_honey" style="display: none;">
                    
                    <!-- Disable Captcha -->
                    <input type="hidden" name="_captcha" value="false">
                    
                    <!-- Success Page -->
                    <input type="hidden" name="_next" value="https://buildtowear.com/thank-you.html">
                    
                    <!-- Email Template -->
                    <input type="hidden" name="_template" value="table">
                    
                    <!-- Subject -->
                    <input type="hidden" name="_subject" value="New Contact Form Submission - Build To Wear">
                    
                    <div class="form__group">
                        <label for="name" class="form__label">Name</label>
                        <input type="text" id="name" name="name" class="form__input" required>
                    </div>
                    
                    <div class="form__group">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" id="email" name="email" class="form__input" required>
                    </div>
                    
                    <div class="form__group">
                        <label for="subject" class="form__label">Subject</label>
                        <input type="text" id="subject" name="subject" class="form__input" required>
                    </div>
                    
                    <div class="form__group">
                        <label for="message" class="form__label">Message</label>
                        <textarea id="message" name="message" class="form__input form__input--textarea" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn--large">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
